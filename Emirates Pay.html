<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetVibe Payment</title>
    <!-- Add Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding: 0;
        }

        h1 {
            color: #ff6600;
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .input:focus {
            border-color: #ff6600;
            outline: none;
        }

        .check {
            margin-top: 10px;
            margin-right: 10px;
        }

        label {
            font-size: 16px;
            color: #555;
        }

        .btw {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #ff6600;
            border: none;
            color: white;
            font-size: 18px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .btw:hover {
            background-color: #e55b00;
        }

        /* Navigation Styles */
        nav {
            background-color: #333;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo i {
            margin-right: 10px; /* Space between icon and text */
        }

        .nav {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        .nav li {
            margin: 0 20px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: #ff6600;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
            }

            .nav li {
                margin-bottom: 10px;
            }

            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

   

    <!-- Payment Form -->
    <div class="container">
        <h1>Payment Methods</h1>
        <form onsubmit="return validatePayment()">
            <input type="text" name="Firstname" id="firstname" placeholder="First Name" class="input" required>
            <input type="text" name="Lastname" id="lastname" placeholder="Last Name" class="input" required>
            <input type="email" name="Email" id="email" placeholder="Email" class="input" required>
            <input type="number" name="Cardnumber" id="cardnumber" placeholder="Card Number" class="input" required>

            <label>
                <input type="checkbox" name="checkbox2" value="value2" class="check" required>
                Proceed to Pay
            </label>

            <button type="submit" class="btw">
                PAY
            </button>
        </form>
    </div>

    <!-- Form Validation Script -->
    <script>
        function validatePayment() {
            var checkbox = document.querySelector('.check');
            if (!checkbox.checked) {
                alert("Please accept the terms to proceed with the payment.");
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>

</body>
</html>
