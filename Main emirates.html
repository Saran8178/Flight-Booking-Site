<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetVibe Airlines</title>
    <link rel="icon" href="icon.png">
    <!-- Link Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            /* background-image: url('./Gradient.jpg'); */
            background-size: cover;
            background-repeat: no-repeat;
            color: #fff;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            margin-top: 20px;
            color: #ff6600;
            text-transform: uppercase;
        }
        .container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
        .container input[type="text"] {
            width: 300px;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .container a {
            margin-left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ff6600;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .container a:hover {
            background-color: #e65a00;
            transform: scale(1.1);
        }
        .container a i {
            color: white;
            font-size: 18px;
        }
        .section, .section1 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            color: #fff;
        }
        .section pre, .section1 pre {
            font-size: 16px;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
        }
        .section img, .section1 img {
            border-radius: 10px;
            width: 150px;
            height: auto;
        }
        .color {
            background-color: #ff6600;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }
        .color:hover {
            background-color: #e65a00;
        }
        .color a {
            text-decoration: none;
            color: #fff;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
        .arr {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        .arr a {
            color: white;
            font-size: 30px;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .arr a:hover {
            transform: scale(1.2);
            color: #ff6600;
        }
        .copy {
            font-size: 14px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" placeholder="From" name="q" class="sea">
        <a href="https://www.emirates.com/IN/english/book/?gclid=CjwKCAiArY2fBhB9EiwAWqHK6h1FEprlUvKf85Yaeh117fH3fFfE-rb72y_OGjTVAtET09_2IA21pBoClTAQAvD_BwE&gclsrc=aw.ds">
            <i class="fas fa-search"></i>
        </a>
    </div>
    <h1>Available Flights</h1>
    <div class="section">
        <pre>
From: Dubai
To:   Delhi
Flight Number: A32154
Round Trip: €290
Non-Stop
        </pre>
        <div>
            <button class="color"><a href="Emirates Seat.html">Book Now</a></button>
        </div>
        <img src="Indigo.jpg" alt="Flight Image">
    </div>
    <div class="section1">
        <pre>
From: Dubai
To:   Australia
Flight Number: A38043
Round Trip: €1000
Non-Stop
        </pre>
        <div>
            <button class="color"><a href="Emirates Seat.html">Book Now</a></button>
        </div>
        <img src="Indigo.jpg" alt="Flight Image">
    </div>
    <footer>
        <div class="arr">
            <a href="https://www.instagram.com/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://www.twitter.com/" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://www.facebook.com/" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.youtube.com/" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
        </div>
        <p class="copy">© Copyright 2025 "JetVibe Airlines". All rights reserved.</p>
    </footer>
</body>
</html>
